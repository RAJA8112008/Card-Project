<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    *{
        padding: 0;
        margin: 0;
    }
.maincontainer{
    display:flex;
    background-color: aqua;
    max-width: 100vw;
    height:100vh;
}
.box{
    height: 50px;
  width: 40px;
  background:green;
  margin:10px;
  position: relative;
  animation-name:RightMovement;
  animation-duration:3s;
  animation-delay: 1s;
  animation-iteration-count: 5;
  animation-timing-function:linear;

}
@keyframes RightMovement {

    from{
        top: 1;
        left: 50px;
    }
    to{
top: 50px;
left: 1200px;
    }
}
   </style>
</head>
<body>
    <div class="maincontainer">
        <div class="box">
            
        </div>
    </div>
    
</body>
</html>
