<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatrik</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>LeetMatrik</h1>

        <div class="user-container">
            <p>Enter Your Username Below</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container hidden">
            <div class="progress">
                <div class="progress-item">
                    <div class="circle easy-progress">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="circle medium-progress">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="circle hard-progress">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <div class="stats-cards"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
